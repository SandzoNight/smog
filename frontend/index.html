<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMOG : Alchemist</title>
</head>
<style>
html {
    height: 100%;
}
body {
    margin: 0;
    height: 100%;
    font-size: 18px;
    font-family: monospace, sans-serif;
}
.container {
    text-align: center;
    width: 100%;
    padding: 4em 0 5em;
    min-height: 60%;
}
.information {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
#pm25 {
    font-size: 10em;
}
#message {
    font-size: 2em;
}
.logo-container {
    text-align: center;
    width: 100%;
    background: black;
    padding: 1em 0;
}

.logo-group {
    width: 30%;
}
.alchemist {
    width: 5%;
}
@media (max-width:375px) {
    .logo-group {
        width: 40%;
    }
    .alchemist {
        width: 10%;
    }
}
</style>
<body>
    <div class="logo-container">
        <img class="logo-group" src="logo.svg" alt="">
    </div>
    <div id="main" class="container">
        <div class="information">
            <div id="pm25">
                0
            </div>
            <div id="message">none</div>
        </div>
    </div>
    <div class="logo-container">
        <img class="alchemist" src="alchemist.png" alt="">
    </div>
</body>
<script>
var information = {
    good: { message: 'Very Good', color: '#56c9f4'},
    fine: { message: 'Good', color: '#7bc550'},
    normal: { message: 'Normal, Moderate', color: '#fff76c'},
    worse: { message: 'Very Bad, Unhealthy', color: '#f79738'},
    dangerous: { message: 'Dangerous, Very Unhealthy', color: '#ea283c'},
};
var restart = function() {
    var second = 10000;
    setTimeout(function() {
        window.location.reload();
    }, second);
};

var calcuateAQI = function(pm25) {
    return Math.floor(10 * pm25) / 10;
}
var linear = function(AQIhigh, AQIlow, Conchigh, Conclow, Concentration) {
    var linear;
    var Conc=parseFloat(Concentration);
    var a;
    a=((Conc-Conclow)/(Conchigh-Conclow))*(AQIhigh-AQIlow)+AQIlow;
    linear=Math.round(a);
    return linear;
}


var checkLevel = function(pm25) {
    var index = calcuateAQI(pm25);
    switch (true) {
        case (index <= 25): return information.good;
        case (index <= 50): return information.fine;
        case (index <= 100): return information.normal;
        case (index <= 200): return information.worse;
        default: return information.dangerous;
    }
}

fetch('https://secure.chakree.me/airq/')
  .then(function(response) {
    return response.json();
  })
  .then(function(json) {
      var pm25 = json && +json.pm25;
      var level = checkLevel(pm25);
      var main = document.getElementById('main')
      var number = document.getElementById('pm25')
      var message = document.getElementById('message')
      number.innerText = pm25;
      message.innerText = level.message;
      main.style.backgroundColor = level.color;
      restart();
  });
</script>
</html>
